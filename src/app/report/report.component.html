<header>
  <h1>Report Encounter</h1>
  <p>Safety on Mars is your responsibility</p>
</header>
<section class="report">
  <form [formGroup]="reportForm" class="report-form" (ngSubmit)="onSubmit($event)">
    <fieldset>
      <select formControlName="alien_id">
        <option [value]="NO_ALIEN_SELECTED">Select alien type</option>
        <option *ngFor="let alien of marsAliens" [value]="alien.id">{{alien.type}}</option>
      </select>
      <textarea placeholder="Action taken" formControlName="action"></textarea>
    </fieldset>
    <fieldset>
      <button>Check in</button>
    </fieldset>
  </form>
</section>
