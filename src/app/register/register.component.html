<section class="register">
  <header>
    <h1>Register</h1>
  </header>
  <form>
    <fieldset>
      <label><input type="text" placeholder="Name"[(ngModel)]="colonist.name" name="name"></label>
      <label><input type="number" placeholder="Age" [(ngModel)]="colonist.age" name="age"></label>
      <select [(ngModel)]="colonist.job_id" name="job_id">
        <option [value]="NO_JOB_SELECTED">Select a Job</option>
        <option *ngFor="let job of marsJobs" [value]="job.id">{{job.name}}</option>
      </select>
    </fieldset>
    <fieldset>
      <button [disabled]="!jobSelected" type="button" name="Check In">Check in</button>
    </fieldset>
  </form>
</section>
