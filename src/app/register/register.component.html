<header>
  <h1>Register</h1>
</header>
<section class="register">
  <form [formGroup]="registerForm" class="register-form" (ngSubmit)="onSubmit($event)">
    <fieldset>
      <label><input type="text" placeholder="Enter name" formControlName="name" /></label>
      <label><input type="number" placeholder="Age" formControlName="age" /></label>
      <select formControlName="job_id">
        <option [value]="NO_JOB_SELECTED">Select a Job</option>
        <option *ngFor="let job of marsJobs" [value]="job.id">{{job.name}}</option>
      </select>
    </fieldset>
    <fieldset>
      <button>Check in</button>
    </fieldset>
  </form>
</section>
